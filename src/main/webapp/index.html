<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
</head>
<body>
<div>
    <h1>Currency Converter</h1>
    <form id="convertCurrency">
        <label for="srcCurrency">From</label>
        <select id="srcCurrency" name="srcCurrencyAmount">
            <option>Loading...</option>
        </select><br>
        <label for="targetCurrency">To</label>
        <select id="targetCurrency" name="targetCurrency">
            <option>Loading...</option>
        </select><br>
        <script src="currency.js"></script>
        <button type="submit">Convert</button>
    </form>
</div>
</body>
</html>
