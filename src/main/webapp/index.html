<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <form id="convertCurrency">
        <label for="srcCurrency">From</label>
        <select id="srcCurrency" name="srcCurrencyAmount">
            <option>Loading...</option>
        </select><br>
        <label for="targetCurrency">To</label>
        <select id="targetCurrency" name="targetCurrency">
            <option>Loading...</option>
        </select><br>
        <label for="amount">Amount:</label>
        <input id="amount" type="number" min="0" step="any" required><br>
        <button type="submit">Convert</button>
    </form>

    <div id="result"></div>
    <script src="currency.js"></script>
</body>
</html>
