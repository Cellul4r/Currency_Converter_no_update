<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
</head>
<body>
    <div>
        <h1>Currency Converter</h1>
        <form action="/currency-converter" method="post">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="0" step="any">
            <label for="srcCurrency">From</label>
            <select id="srcCurrency" name="srcCurrencyAmount">
                <option>Loading...</option>
            </select>
            <label for="targetCurrency">To</label>
            <select id="targetCurrency" name="targetCurrency">
                <option>Loading...</option>
            </select>
            <script src="currency.js"></script>
            <input type="submit" value="Convert">
        </form>
    </div>
</body>
</html>
