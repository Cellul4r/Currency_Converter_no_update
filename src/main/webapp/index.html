<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <form id="convertCurrency">
        <label for="srcCurrency">From</label>
        <select id="srcCurrency" name="srcCurrencyAmount">
            <option>Loading...</option>
        </select>
        <label for="targetCurrency">To</label>
        <select id="targetCurrency" name="targetCurrency">
            <option>Loading...</option>
        </select><br>
        <label for="srcCurrencyAmount">Amount:</label>
        <input id="srcCurrencyAmount" type="number" min="0" step=".00001" required><br>
        <button type="submit">Convert</button>
    </form>

    <div id="result"></div>
    <script src="currency.js"></script>
</body>
</html>
